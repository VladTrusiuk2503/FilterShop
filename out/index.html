<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>FilterShop</title><link rel="stylesheet" href="css/css.css"><link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png"><link rel="manifest" href="favicon/site.webmanifest"><link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5"><meta name="msapplication-TileColor" content="#da532c"><meta name="theme-color" content="#ffffff"></head><body><div class="wrapper"><div class="search-bar"><div class="input-container"><input type="text" name="text" class="input" id="colorSearch" placeholder="search..."></div></div><div class="container"><aside class="sidebar"><h4>Sort by number range</h4><div class="sidebar__content"><div class="input-div"><label for="startNumber" id="From">From</label> <input type="number" id="startNumber"></div><div class="input-div"><label for="endNumber" id="To">To</label> <input type="number" id="endNumber"></div></div></aside><main class="content"><div class="content__container"><div class="card" data-number="1" data-color="Green"><h5 class="card__number">№1</h5><h5 class="card__title">Green</h5></div><div class="card" data-number="2" data-color="Red"><h5 class="card__number">№2</h5><h5 class="card__title">Red</h5></div><div class="card" data-number="3" data-color="Pink"><h5 class="card__number">№3</h5><h5 class="card__title">Pink</h5></div><div class="card" data-number="4" data-color="Gray"><h5 class="card__number">№4</h5><h5 class="card__title">Gray</h5></div><div class="card" data-number="5" data-color="Khaki"><h5 class="card__number">№5</h5><h5 class="card__title">Khaki</h5></div><div class="card" data-number="6" data-color="Lime"><h5 class="card__number">№6</h5><h5 class="card__title">Lime</h5></div><div class="card"
